<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="/styles" rel="stylesheet">
    <title>Crypster Calc</title>
</head>

<body>
    <h1>Crypster calc</h1>

    <canvas id="chart"></canvas>

    <form id='calcMain'>
        <label>
            Select cryptocurrency:
            <select id='currency' name='currency'>
                <option value='BTC'>BTC</option>
                <option value='ETH'>ETH</option>
                <option value='LTC'>LTC</option>
            </select>
        </label>
        <br/>
        <label>
            <select id='hashRateUnit' name='hashrateUnit'>
                <option value='TH/s'>TH/s</option>
                <option value='GH/s'>GH/s</option>
                <option value='MH/s'>MH/s</option>
            </select>
            Hashrate:
            <input name='hashrate' type='number' placeholder="Enter hashrate" />
        </label>
        <br/>
        <label>
            Coin value:
            <input id="value" name='value' type='number' />
        </label>
        <br/>
        <label>
            Difficulty:
            <input id="diff" name='diff' type='number' />
        </label>
        <br/>
        <label>
            Block reward:
            <input name='reward' type='number' value="12.5" />
        </label>
        <br/>
        <label>
            Power consumption (in W):
            <input name='power' type='number' value="0" />
        </label>
        <br/>
        <label>
            Power cost (in $ / kWh):
            <input name='powerCost' type='number' value="0.1" />
        </label>
        <br/>
        <label>
            Pool fee:
            <input name='fee' type='number' value="1" />
        </label>
        <br/>
        <label>
            Reject rate:
            <input name='reject' type='number' value="1" />
        </label>
        <br/>
        <label>
            Difficulty change (in % / month):
            <input name='diffChange' type='number' value="20"/>
        </label>
        <br/>
        <label>
            Investment:
            <input name='invest' type='number' value="0"/>
        </label>
    </form>

    <table class="tabelaRezultatov">
        <thead>
            <tr>
                <th>Period</th>
                <th><span id="valuta">BTC</span> Mined</th>
                <th>USD</th>
                <th>Costs (in USD)</th>
                <th>Profit (in USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr class="h">
                <td>Hourly</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="d">
                <td>Daily</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="w">
                <td>Weekly</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="m">
                <td>Monthly</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="y">
                <td>Yearly</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        </tr>
    </table>

    <label id="tFrame">        
        Time Frame:
        <input name='time' type='number' value="12" /> Months.
    </label>          

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="/script"></script>
</body>

</html>
